server:
  port: 9053
spring:
  application:
    name: panda-gateway
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: panda-config-server
      fail-fast: false
      name: ${spring.application.name}
      label: ${spring.profiles.active}
      profile: ${spring.profiles.active}



#默认应用程序名称（即服务ID），虚拟主机和非安全端口（从Environment获取）分别为，${spring.application.name}和${server.port}。
eureka:
  instance:
  #    prefer-ip-address: true
   metadata-map:
     routingTag: ydc
  client:
    # EurekaServer的地址，现在是自己的地址，如果是集群，需要写其它Server的地址。
    service-url:
      defaultZone: http://panda-server:8761/eureka/
