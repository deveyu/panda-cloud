# https://matthewpalmer.net/kubernetes-app-developer/articles/kubernetes-apiversion-definition-guide.html
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: user-svc-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: panda-user-svc
        env: dev
    spec:
      containers:
        - name: user-svc
          image: panda/user-svc
          imagePullPolicy: Never
          ports:
            - name: http-port
              containerPort: 80
          envFrom:
            - configMapRef:
                name: common-config
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-svc
    env: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
